dist: trusty
language: python
python:
- '3.5'
sudo: true
addons:
  apt:
    packages:
    - libatlas-dev
    - libatlas-base-dev
    - liblapack-dev
    - libproj-dev
    - gfortran
    - gdal-bin
    - libgdal1-dev
    - libxml2-dev
    - libxslt-dev
    - pandoc
    - shellcheck

cache:
  directories:
    - $HOME/.cache/pip

install:
- mkdir pdstools
- pushd pdstools
- travis_retry wget https://raw.githubusercontent.com/GeoscienceAustralia/pds-tools/988b0b6e8495f9224c384ec0ac4c720c054d022c/pdsinfo.c
- clang -O pdsinfo.c -lm -o pdsinfo
- export PATH="$(pwd):${PATH}"
- popd
- export CPLUS_INCLUDE_PATH="/usr/include/gdal"
- export C_INCLUDE_PATH="/usr/include/gdal"
- travis_retry pip install pylint pytest-cov pep8 GDAL==1.10.0
# Dask.array seems to need this?
- travis_retry pip install cloudpickle
- travis_retry pip install git+https://github.com/GeoscienceAustralia/eo-datasets.git
- travis_retry pip install .

script:
- ./check-code.sh
cache: apt

after_success:
 - pushd docs
 - bash ./deploy.sh
 - popd

notifications:
  slack:
    on_success: change
    on_failure: always
    secure: 
