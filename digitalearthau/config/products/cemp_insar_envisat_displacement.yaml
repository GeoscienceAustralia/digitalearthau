name: cemp_insar_envisat_displacement
description: CEMP InSAR Envisat Displacement
metadata_type: eo3

metadata:
    product:
        name: cemp_insar_envisat_displacement

measurements:
    - name: 'ew'
      aliases:
      - eastwest
      dtype: float32
      nodata: -9999
      units: 'mm'
    - name: 'ud'
      aliases:
      - updown
      dtype: float32
      nodata: -9999
      units: 'mm'
    - name: 'ewstd'
      aliases:
      - eastweststandarddev
      dtype: float32
      nodata: -9999
      units: 'mm'
    - name: 'upstd'
      aliases:
      - updownstandarddev
      dtype: float32
      nodata: -9999
      units: 'mm'
